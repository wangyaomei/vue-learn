<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，侦听器</title>
    <script src='./vue.js'></script>
</head>
    <body>

        <div id="app">
            <!-- 目的：这里展示的内容是：fistrName + lastName,这里演示3中方式，以后其它地方也能用到。 -->
            {{fullName}}  
            {{age}}      
        </div>
        


        <script>

    
            var app = new Vue({
                el: '#app',
                data: {
                    firstName: "Dell",
                    lastName: "Lee",
                    fullName: "", // 使用watch需要定义
                    age: "22"

                },
                watch: { // 使用监听事件，当firstName或lastName 改变时进行触发，效果和computed一样，只是代码量多
                    firstName: function() {
                        console.log("计算了一次");
                        return this.firstName + " " + this.lastName; 
                    },
                    lastName: function() {
                        console.log("计算了一次");
                        return this.firstName + " " + this.lastName; 
                    },

                }

                // methods: { // 方法，age改变，他也会计算，使用的时候 {{fullName()}}  
                //     fullName: function() {
                //         console.log("计算了一次");
                //         return this.firstName + " " + this.lastName; 
                //     } 

                // }
                
                // computed: { // 计算属性,性能较好，有一个缓存，如果依赖的变量发生了改变，才会再次计算(age改变，他不会计算)。并且代码简洁，建议使用
                //     fullName: function() {
                //         console.log("计算了一次");
                //         return this.firstName + " " + this.lastName; 
                //     }
                // }

            })

            /*
            jq: m-模型层(接口交互))、v-视图层(html)、p-控制器(js代码)  mvp模式
            
            vue: m-(vue代码) v-(html) vm-(vue就是一个vm层，自动实现)) 即 mv vm模式

            vue减少了dom的操作，可以减少代码量，编程的时候只关注数据层就好了



            v-model 双向数据绑定（只用于表单）

            v-on 绑定事件 可用@代替

            v-for 遍历数据
            
            */

        </script>
    </body>

</html>
