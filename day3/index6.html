<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中的插槽(slot)</title>
    <script src='./vue.js'></script>
</head>
    <body>

        <div id="app">
               
                 <counter>
                     <!-- 一次性传入多个区域的内容，需要给每个插槽取一个名字，然后在子组件中根据名字来匹配 -->
                     <h1 slot="1">Dell-1</h1>
                     <h1 slot="2">Dell-2</h1>
                 </counter>
        </div>
        


        <script>
          
            var counter = {
               
                template: '<div><slot name="1">默认值</slot><slot name="2">默认值</slot></div>'
            }


            var vm = new Vue({
                el: '#app',
                components: {
                    counter: counter
                },
                methods: {
                    handlerChange: function() {
                        alert('handlerChange')
                    }
                }
        
            })

            /*
            jq: m-模型层(接口交互))、v-视图层(html)、p-控制器(js代码)  mvp模式
            
            vue: m-(vue代码) v-(html) vm-(vue就是一个vm层，自动实现)) 即 mv vm模式

            vue减少了dom的操作，可以减少代码量，编程的时候只关注数据层就好了



            v-model 双向数据绑定（只用于表单）

            v-on 绑定事件 可用@代替

            v-for 遍历数据
            
            */

        </script>
    </body>

</html>
