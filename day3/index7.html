<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中的作用域插槽(slot)</title>
    <script src='./vue.js'></script>
</head>
    <body>

        <div id="app">
               
                 <counter>
                     <!-- 作用域插槽的写法规则，即循环展示的东西由 父组件指定 -->
                    <template slot-scope="props">
                        <li>{{props.item}}</li>
                        <h1>{{props.item}}</h1>
                    </template>
                 </counter>
        </div>
        


        <script>
          
            var counter = {
               data: function() {
                return {
                    list: [1, 2, 3, 4]
                }
               },
                template: '<div><ul> <slot v-for="item of list" :item=item></slot>  </ul></div>'
            }


            var vm = new Vue({
                el: '#app',
                components: {
                    counter: counter
                },
                methods: {
                    handlerChange: function() {
                        alert('handlerChange')
                    }
                }
        
            })

            /*
            jq: m-模型层(接口交互))、v-视图层(html)、p-控制器(js代码)  mvp模式
            
            vue: m-(vue代码) v-(html) vm-(vue就是一个vm层，自动实现)) 即 mv vm模式

            vue减少了dom的操作，可以减少代码量，编程的时候只关注数据层就好了



            v-model 双向数据绑定（只用于表单）

            v-on 绑定事件 可用@代替

            v-for 遍历数据
            
            */

        </script>
    </body>

</html>
